<h2 class="mdl-typography--headline">Location Map</h2>
<sebm-google-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="true">

  <sebm-google-map-marker 
      *ngFor="let m of locations; let i = index"
      [latitude]="m.geometry.location.lat"
      [longitude]="m.geometry.location.lng"
      [label]="m.name">
      
    <sebm-google-map-info-window>
      <strong>{{m.name}}</strong>
    </sebm-google-map-info-window>
    
  </sebm-google-map-marker>

</sebm-google-map>
