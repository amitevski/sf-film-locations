<section class="sf-content mdl-layout__content" *ngIf="(hasError$ | async)  == false">
  <app-film-details [film]="(film$ | async)"></app-film-details>
  <app-location-map [locations]="(locations$ | async)" class="">
  </app-location-map>
</section>
<section class="sf-error-section" *ngIf="(hasError$ |async) == true">
  <h2>Movie Not Found :-(</h2>
  <p>Please try another search.</p>
</section>
